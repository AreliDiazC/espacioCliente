<div class="content_body">
  <div class="content_margin">
    <div class="content_grid_padre">
      <div class="content_grid_h1">
        <div class="title_page">
          <h1>Bienvenido cliente</h1>
          <h6>Ingrese sus credenciales</h6>
        </div>
        <!--cierra div title pagina-->
        <div class="form_data">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
              <mat-form-field appearance="outline" class="inputs_css">
                <mat-label>Email</mat-label>
                <input
                  type="text"
                  matInput
                  placeholder="Email"
                  autocomplete="off"
                  autofocus=""
                  formControlName="username"
                />
                <mat-icon matSuffix>alternate_email</mat-icon>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline" class="inputs_css">
                <mat-label>Contrase単a</mat-label>
                <input
                  matInput
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  placeholder="Contrase単a"
                  formControlName="password"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <!-- <p class="txt_a"><a (click)="navegarPagina('olvide-contrasena')" class="txt_link">Olvide mi contrase単a</a></p> -->
            <button
              type="submit"
              class="btn_int"
              mat-raised-button
              style="background: #fd9727; color: white"
              [disabled]="loginForm.invalid"
            >
              Ingresar
            </button>
          </form>
        </div>
        <div class="registrate">
          <small
            ><a routerLink="../forgot-password">Olvide mi contrase単a</a></small
          >
        </div>
        <!--cierra div texto registrate-->
      </div>
      <!--cierra div content grid hino1 -->
      <div class="content_grid_h2"></div>
      <!--cierra div content grid hijo2 -->
    </div>
    <!--cierra div content grid padre-->
  </div>
  <!--cierra div content_margin-->
</div>
<!--cierra div content_body-->
